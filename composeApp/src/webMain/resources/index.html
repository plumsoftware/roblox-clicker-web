<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Робби кликер: получи всех</title>

    <!-- Стили -->
    <link type="text/css" rel="stylesheet" href="styles.css">

    <!-- 1. Подключаем официальный SDK Яндекса -->
    <script src="https://yandex.ru/games/sdk/v2"></script>

    <!-- 2. Подключаем наш JS-мост (bridge) -->
    <script src="javascript/ya_sdk/yandex-bridge.js"></script>

    <!-- Скрипт защиты (подключаем внешний файл) -->
    <script src="javascript/document/index_setup.js"></script>
</head>
<body>

<!-- Лоадер -->
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 50 50" role="status">
    <circle cx="25" cy="25" r="20" stroke="#333" stroke-width="4" fill="none"/>
    <circle cx="25" cy="25" r="20" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"
            stroke-dasharray="90 125">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                          repeatCount="indefinite"/>
    </circle>
</svg>

<!-- Основной скрипт игры (генерируется Gradle) -->
<script type="application/javascript" src="composeApp.js"></script>

</body>
</html>
